<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas</title>
    <!--icones do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!--usando col que divide de forma igualitaria,as colunas se adptam ao tamanho da tela-->
    <h1>1. Grid basico</h1>
    <div class="row ">
        <div class="col bg-primary">1</div>
        <div class="col bg-black ">2</div>
        <div class="col bg-success ">3</div>
        <div class="col bg-secondary ">4</div>
        <div class="col bg-info ">5</div>
        <div class="col bg-danger ">6</div>
        <div class="col bg-light ">7</div>
        <div class="col bg-dark ">8</div>
        <div class="col bg-primary ">9</div>
        <div class="col bg-success ">10</div>
        <div class="col bg-secondary ">11</div>
        <div class="col bg-black ">12</div>
    </div>
    <br><br>
    <div class="row">
        <!--usando col-2 col-4 col-5 adaptando os espaÃ§os da coluna-->
        <div class="col bg-primary">1</div>
        <div class="col-2 bg-danger">2</div>
        <div class="col-4 bg-success">3</div>
        <div class="col-5 bg-danger">4</div>
    </div>
    <br>
    <br>
    <h1> 2- Grid responsivos</h1>
    <div class="row ">
        <!--usando grid responsivo onde vao se adaptando de acordo com o tamanho da tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info ">conteudo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success  ">conteudo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary  ">conteudo 3</div>
    </div>
    <br><br>

    <h1>3 alinhamento vertical</h1>
    <div class="row " style="height: 300px;">
        <div class="col-3 align-self-end bg-primary">1</div>
        <div class="col-3 align-self-center bg-success ">2</div>
        <div class="col-3 align-self-start bg-info ">3</div>
    </div>
    <h1>4 alinhamento horizontal</h1>
    <div class="row justify-content-center" style="height: 150px;">
        <div class="col-3 bg-primary">1</div>
    </div>
</body>

</html>
