<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--icones do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class=" bg-dark ">
    <main class="container col-12 col-lg-6 col-xl-6">
        <h1 class="text-center text-light ">Informe seus dados</h1>
        <div class="gap-2 ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inp" placeholder="nome completo">
                <label for="inp">nome completo </label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="inp1" placeholder="idade">
                <label for="inp1">idade </label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inp2" placeholder="cidade">
                <label for="inp2"> cidade </label>
            </div>
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-light " for="exampleCheck1">Clique em mim</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" onclick="animarBarraProgresso()">Enviar</button>
        <div class="progress mt-5">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%;">

            </div>
        </div>
        <div id="mostrar"></div>
    </main>
    

</body>
